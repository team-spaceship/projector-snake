<div class= 'game'>
  <div id = 'home'>
    <canvas id='mycanvas'>
    </canvas>
  </div>
  <p id="game-start-text">Press 'Ok' to start the game!</p>
</div>
<style>
  body {
    text-align: center;
    font-size: 40px;
    color:white;
    background-color: black;
    overflow: hidden;
  }
  #mycanvas {
  }
</style>
<script> 
  var mycanvas = document.getElementById('mycanvas');
  var ctx = mycanvas.getContext('2d');
  var snakeSize = 30; 

  mycanvas.width = window.innerWidth - 20;
  mycanvas.height = window.innerHeight - 100;

  var w = mycanvas.width;
  var h = mycanvas.height;
  var score = 0;
  var snake;
  var food;
  var animationFrame = null;
  var gameStartText = document.getElementById('game-start-text');

  console.log(w);
  console.log(h);
  console.log(w/snakeSize);
  console.log(h/snakeSize);

  var bodySnake = function(x, y) {
    ctx.fillStyle = 'green';
    ctx.fillRect(x*snakeSize, y*snakeSize, snakeSize, snakeSize);
    ctx.strokeStyle = 'darkgreen';
    ctx.strokeRect(x*snakeSize, y*snakeSize, snakeSize, snakeSize);
  }
  
  var pizza = function(x, y) {
    ctx.fillStyle = 'yellow';
    ctx.fillRect(x*snakeSize, y*snakeSize, snakeSize, snakeSize);
    ctx.fillStyle = 'red';
    ctx.fillRect(x*snakeSize+1, y*snakeSize+1, snakeSize-2, snakeSize-2);
  }
  
  var scoreText = function() {
    var score_text = "Score: " + score;
    ctx.font="18px Arial";
    ctx.fillStyle = 'blue';
    ctx.fillText(score_text, 90, h-5);
  }
  
  var drawSnake = function() {
    var length = 4;
    snake = [];
    for (var i = length-1; i>=0; i--) {
      snake.push({x:i, y:0});
    }  
  }
  
  var paint = function(){
    ctx.fillStyle = 'lightgrey';
    ctx.fillRect(0, 0, w, h);
    ctx.strokeStyle = 'black';
    ctx.strokeRect(0, 0, w, h);
    
    
    var snakeX = snake[0].x;
    var snakeY = snake[0].y;
    
    if (direction == 'right') { 
      snakeX++; }
    else if (direction == 'left') { 
      snakeX--; }
    else if (direction == 'up') { 
      snakeY--; 
    } else if(direction == 'down') { 
      snakeY++; 
    }
    console.log(snakeY); 
    if (snakeX == -1 || snakeX >= w/snakeSize || snakeY == -1 || snakeY >= h/snakeSize || checkCollision(snakeX, snakeY, snake)) {
      //restart game
      
      ctx.clearRect(0,0,w,h);
      gameloop = clearInterval(gameloop);
      gameStartText.style.display = 'block';
      return;          
    }
    
    if(snakeX == food.x && snakeY == food.y) {
      var tail = {x: snakeX, y: snakeY}; //Create a new head instead of moving the tail
      score ++;
      
      createFood(); //Create new food
    } else {
      var tail = snake.pop(); //pops out the last cell
      tail.x = snakeX; 
      tail.y = snakeY;
    }
    //The snake can now eat the food.
    snake.unshift(tail); //puts back the tail as the first cell
    
    for(var i = 0; i < snake.length; i++) {
      bodySnake(snake[i].x, snake[i].y);
    } 
    
    pizza(food.x, food.y); 
    scoreText();
  }
        
  var createFood = function() {
    var maxBlocksWidth = Math.round(mycanvas.width / snakeSize) - 1;
    var maxBlocksHeight = Math.round(mycanvas.height / snakeSize) - 1;

    food = {
      x: Math.floor((Math.random() * maxBlocksWidth) + 1),
      y: Math.floor((Math.random() * maxBlocksHeight) + 1)
    }
    
    for (var i=0; i>snake.length; i++) {
      var snakeX = snake[i].x;
      var snakeY = snake[i].y;
      
      if (food.x===snakeX && food.y === snakeY || food.y === snakeY && food.x===snakeX) {
        food.x = Math.floor((Math.random() * 30) + 1);
        food.y = Math.floor((Math.random() * 30) + 1);
      }
    }
  }
  
  var checkCollision = function(x, y, array) {
    for(var i = 0; i < array.length; i++) {
      if(array[i].x === x && array[i].y === y)
      return true;
    } 
    return false;
  }
        
  var init = function(){
    direction = 'down';
    drawSnake();
    createFood();
    gameloop = setInterval(paint, 80);
    gameStartText.style.display = 'none';
  }
  
  gameStartText.addEventListener('click', function() {
    init();
  })
  document.addEventListener('projectorOnLeftKey', function(){
    if (direction != 'right') {
      direction = 'left';
    }
  });

  document.addEventListener('projectorOnRightKey', function(){
    if (direction != 'left') {
      direction = 'right';
      console.log('right');
    }
  });

  document.addEventListener('projectorOnUpKey', function(){
    if (direction != 'down') {
      direction = 'up';
      console.log('up');
    }
  });

  document.addEventListener('projectorOnDownKey', function(){
    if (direction != 'up') {
      direction = 'down';
      console.log('down');
    }
  });


  document.onkeydown = function(event) {

keyCode = window.event.keyCode; 
keyCode = event.keyCode;

switch(keyCode) {

case 37: 
  if (direction != 'right') {
    direction = 'left';
  }
  console.log('left'); 
  break;

case 39:
  if (direction != 'left') {
  direction = 'right';
  console.log('right');
  }
  break;

case 38:
  if (direction != 'down') {
  direction = 'up';
  console.log('up');
  }
  break;

case 40:
  if (direction != 'up') {
  direction = 'down';
  console.log('down');
  }
  break;
  }
}



  document.addEventListener('projectorOnEnterKey', function(){
    init();
  });        
</script>
